<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Modell anzeigen</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        
        body {
        margin: 0; /* Entfernt die Standard-Ränder */

        }
        canvas {
            display: block;
            background-color: green;
        }

    </style>
</head>
<body>
    <!-- Der Canvas wird von Three.js automatisch erstellt -->
